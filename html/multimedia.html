<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/multimedia.css">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia Example</h1>
    <div class="block">
        <div class="inline">
        <h2>Image</h2>
       <figure>
		<figcaption>Cognitiveclouds</figcaption>
		<img src="../images/img.jpg" alt="Cognitiveclouds image" width="400" height="240" title="cognitiveclouds">
	</figure> 
    </div>
    
    <div class="inline">
        <h2>Video</h2>
        <figcaption>cute Dog</figcaption>
        <video width="400" height="240" controls>
        <source src="../images/video.mp4" type="video/mp4">
    </video>
    </div>
    </div>
    
    <div class="block">
        <div class="iframe">
        <h2>Iframe</h2>
    <figcaption>Js tutorial</figcaption>
    <iframe width="400" height="240" src="https://www.youtube.com/embed/o1IaduQICO0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="iframe" id="google-map" >
    <figcaption>Google map</figcaption>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.9561295956955!2d77.54702631413463!3d12.910541219709962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3fcfc7b7396b%3A0x8db2f50f20a999c6!2sCognitiveClouds%20Software%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1631156540361!5m2!1sen!2sin" width="400" height="240" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    </div>
    </div>
    
    <div>
        <h2>Audio</h2>
        <figcaption>Self Self-introduction</figcaption>
        <audio controls>
            <source src="../images/Self-introduction.mp3" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
